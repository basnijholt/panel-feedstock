{% set version = "1.0.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 9af0014af22825b5908a2c3aa5bb6235a8b331c18493329a6e6411e7bc3e3be2

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=42
    # These are also needed at build time.
    - bleach
    - bokeh >=2.4.3,<2.5
    - nodejs >=10.13.0
    - packaging
    - param >=1.9.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0
  run:
    - python >=3.7
    - bleach
    - bokeh >=2.4,<2.5
    - markdown
    - param >=1.12.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - setuptools >=42
    - tqdm >=4.48.0
    - typing_extensions

test:
  imports:
    - panel
    - panel.io
  commands:
    - pip check
    - panel --help
  requires:
    - pip

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
    - maximlt
