{% set version = "0.9.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: f6d4ea146b725beb0956312c500e2da26e88222195afb355d3b058a1b0199e7a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - pyct >=0.4.4
    - nodejs >=9.11.1
    - bokeh >=2.0.0
  run:
    - bokeh >=2.0
    - param >=1.9.2
    - pyviz_comms >=0.7.4
    - markdown
    - pyct >=0.4.4
    - tqdm
test:
  imports:
    - panel

about:
  home: https://panel.holoviz.org
  summary: A high-level Python toolkit for composing widgets and plots
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
